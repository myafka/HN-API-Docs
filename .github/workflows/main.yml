on:
 push:
 watch:
 - main

name: CreatePDFs

jobs:
  makepdfs:
    runs-on: master
    steps:
    - uses: actions/checkout@v1
    - uses: mkrakowitzer/actions-makepdfs@master
      if: github.ref == 'refs/heads/master'
    - uses: actions/upload-artifact@v1
      with:
        name: test-docs
        path: tmp
